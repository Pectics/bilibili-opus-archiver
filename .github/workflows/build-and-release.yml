name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name bilibili-opus-archiver main.py

      - name: Get short SHA
        id: sha
        run: |
          echo "short=$(git rev-parse --short HEAD)" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ steps.sha.outputs.short }}
          name: Build ${{ steps.sha.outputs.short }}
          body: |
            自动构建版本，基于提交 ${{ github.sha }}

            ## 使用说明
            1. 下载 `bilibili-opus-archiver.exe`
            2. 在同一目录下创建 `config.ini` 和 `.env` 配置文件
            3. 运行 `bilibili-opus-archiver.exe full` 进行全量爬取
            4. 运行 `bilibili-opus-archiver.exe incremental` 进行增量更新
          files: |
            dist/bilibili-opus-archiver.exe
          draft: false
          prerelease: false
